###########
# GPU API # 
###########
# Controls which type of graphics APIs will be accepted, switch to "d3d11" (on Windows) or "opengl" if you have issues
# Uncomment one API only

###### Vulkan Linux, Windows (preferred)
# gpu-api=vulkan

###### DirectX on Windows
# gpu-api=d3d11

###### OpenGL on Linux or macOS or Windows
# Note: MacOS devices are currently limited to OpenGL v4.1 (which is deprecated). For iOS/tvOS/MacOS devices, Metal v2 would be preferred but there is not currently a Metal backend. In the future, a workaround may be to use mpv + libplacebo + MoltenVK
# gpu-api=opengl  # Not needed when using gpu-context=macvk (Vulkan via MoltenVK)

##########
# Player #
##########

#input-ipc-server=/tmp/mpvsocket
hr-seek-framedrop=no
no-resume-playback
border=no				# recommended for ModernX OSC
msg-color=yes
msg-module=yes

###### General
# fullscreen=yes			# Always open the video player in full screen
# keep-open=yes				# Don't close the player after finishing the video
autofit=85%x85%				# Start mpv with a % smaller resolution of your screen
cursor-autohide=100			# Cursor hide in ms

###############
# Screenshots #
###############

screenshot-template="%x/Screens/Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png					# Set screenshot format
screenshot-png-compression=4			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

###########
# OSC/OSD #
###########

osc=no						# 'no' required for MordernX OSC
osd-bar=yes					# Do not remove/comment if mpv_thumbnail_script_client_osc.lua is being used.
osd-font='Inter Tight Medium'			# Set a font for OSC
osd-font-size=36				# Set a font size
osd-color='#CCFFFFFF'				# ARGB format
osd-border-color='#DD322640'			# ARGB format
osd-bar-align-y=-1				# progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2				# size for osd text and progress bar
osd-bar-h=1					# height of osd bar as a fractional percentage of your screen height
osd-bar-w=60					# width of " " "

########
# Subs #
########

blend-subtitles=no
sub-ass-use-video-data=all		# Backward compatibility for vsfilter fansubs (replaces sub-ass-vsfilter-blur-compat)
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
sub-auto=fuzzy                         		# external subs don't have to match the file name exactly to autoload
# sub-gauss=0.6					# Some settings fixing VOB/PGS subtitles (creating blur & changing yellow subs to gray)
sub-file-paths-append=ass               	# search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes       		# try to correctly show embedded subs when seeking
embeddedfonts=yes				# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       	# do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.

# Subs - Forced # 

sub-font=Open Sans SemiBold
sub-font-size=46
sub-blur=0.3
sub-border-color=0.0/0.0/0.0/0.8
sub-border-size=3.2
sub-color=0.9/0.9/0.9/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

#########
# Audio #
#########

ao=coreaudio
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger		# Audio language priority
slang=eng,en,und,de,ger,jp,jap 			# Subtitle language priority

##################
# Video Profiles #
##################

profile=high-quality			# mpv --show-profile=gpu-hq
vo=gpu-next
gpu-context=macvk
# macos-force-dedicated-gpu=yes	# Not needed on M4 Air (only has integrated GPU)
hwdec=videotoolbox			# Hardware decoding via Apple VideoToolbox (M4 optimized)

# OpenGL settings (not used with macvk/Vulkan)
# opengl-pbo=yes

###### Dither
dither-depth=auto

# fbo-format=rgba16f		# use with gpu-api=opengl
fbo-format=rgba16hf		# use with gpu-api=vulkan (macvk)
# fbo-format is not not supported in gpu-next profile
glsl-shaders-clr

# luma upscaling
# scale=ewa_lanczossharp    # not supported in gpu-next
scale=ewa_lanczos		# gpu-next compatible, high quality

# luma downscaling
dscale=catmull_rom
linear-downscaling=no

# chroma upscaling and downscaling
cscale=lanczos
sigmoid-upscaling=yes

###### Debanding 
deband=yes
deband-iterations=1
deband-threshold=20
deband-range=16

###### Antiring
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7

###### Interpolation
video-sync=display-resample
interpolation=yes
tscale=box
tscale-window=quadric
tscale-radius=1.1
tscale-clamp=0.0

tone-mapping=hable
hdr-compute-peak=yes

target-prim=apple

############
# Playback #
############

deinterlace=no # global reset of deinterlacing to off

[default]
# apply all luma and chroma upscaling and downscaling settings
# apply motion interpolation

#####################
# IPTV Profile      #
#####################
# Optimized for live TV streaming - low latency, stable playback

[iptv]
profile-desc=IPTV/Live streaming optimized
# Disable interpolation for lower latency
interpolation=no
video-sync=audio
# Lighter processing for streams
deband=no
# Caching for stable playback
cache=yes
cache-secs=10
demuxer-max-bytes=50M
demuxer-max-back-bytes=25M
demuxer-readahead-secs=5
# Network resilience
stream-buffer-size=2M
# Don't pause on buffer underrun
cache-pause=no
cache-pause-initial=no
# Use max quality for HLS
hls-bitrate=max
# Force deinterlacing for broadcast content
deinterlace=auto

#####################
# Protocol Profiles #
#####################
# Auto-apply IPTV profile to streaming protocols

[protocol.http]
profile=iptv

[protocol.https]
profile=iptv

[protocol.rtsp]
profile=iptv

[protocol.rtp]
profile=iptv

[protocol.udp]
profile=iptv

[protocol.rtmp]
profile=iptv

[protocol.mmsh]
profile=iptv

[protocol.mmst]
profile=iptv

[protocol.ytdl]
profile=iptv
# yt-dlp specific settings
ytdl-format=bestvideo[height<=?1080]+bestaudio/best

######################
# Extension Profiles #
######################
# Auto-apply IPTV profile to streaming file extensions

[extension.m3u]
profile=iptv

[extension.m3u8]
profile=iptv

[extension.ts]
profile=iptv

[extension.pls]
profile=iptv

[extension.strm]
profile=iptv
